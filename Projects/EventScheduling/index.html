<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car System</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <form id="eventForm" class="bg-light p-5 rounded">
        <h1 class="h3 mb-3 fw-normal text-center">Event Info</h1>
        <div class="mb-3">
          <input type="text" class="form-control" id="eventName" placeholder="Event Name" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="minPrice" placeholder="Minimum Price" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="maxPrice" placeholder="Maximum Price" required />
        </div>
        <div class="mb-3">
          <select class="form-select" id="eventType" required>
            <option value="">--Please choose an option--</option>
            <option value="Wedding">Wedding</option>
            <option value="Bar Mitzvah">Bar Mitzvah</option>
            <option value="Anniversary">Anniversary</option>
            <option value="Birthday">Birthday</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Image URL" id="imageUrl" required />
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="eventDate" required />
        </div>
        <div class="button-grid">
          <input class="btn btn-primary" type="submit" value="Add Event" />
          <input class="btn btn-secondary" type="reset" value="Reset Form" />
          <button class="btn btn-danger" id="clearEvents" type="button">Clear Events</button>
        </div>
      </form>
      <div id="eventTable" class="mt-5"></div>
    </div>
  </body>
</html>
