<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container mb-4">
      <h1 class="text-center">Country Search</h1>
      <form id="country-search-form" class="d-flex justify-content-center">
        <input type="text" id="country-name" placeholder="Enter country name" class="form-control me-2" required />
        <button type="submit" id="search-button" class="btn btn-primary me-2">Search</button>
        <button type="button" id="all-button" class="btn btn-secondary">ALL</button>
      </form>
      <div id="country-data" class="mt-4"></div>
    </div>
  </body>
</html>
