<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="car-form">
      <form>
        <!-- Manufacturer -->
        <div class="form-group">
          <label for="manufacturer">Manufacturer:</label>
          <input type="text" id="manufacturer" name="manufacturer" required />
        </div>

        <!-- Model -->
        <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required />
        </div>

        <!-- Year -->
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" min="1900" max="2099" step="1" required />
        </div>

        <!-- Fuel Type Selection -->
        <div class="form-group">
          <label for="fuelType">Fuel Type:</label>
          <select id="fuelType" name="fuelType">
            <option value="gasoline">Gasoline</option>
            <option value="diesel">Diesel</option>
            <option value="hybrid">Hybrid</option>
            <option value="electric">Electric</option>
          </select>
        </div>

        <!-- Kilometers -->
        <div class="form-group">
          <label for="km">KM:</label>
          <input type="number" id="km" name="km" required />
        </div>

        <!-- Condition / Hand -->
        <div class="form-group">
          <label for="condition">Condition (Hand):</label>
          <select id="condition" name="condition">
            <option value="first">First hand</option>
            <option value="second">Second hand</option>
            <option value="third">Third hand or more</option>
          </select>
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="form-group action-buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
