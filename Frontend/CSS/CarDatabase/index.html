<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Database</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Header section for the title of the Car Database System -->
      <header>Car Database System</header>

      <!-- Aside section typically for navigation or additional information -->
      <aside>
        <!-- Simple navigation menu placeholder -->
        <nav>
          <ul>
            <li><a href="#vehicles">Vehicles</a></li>
            <li><a href="#owners">Owners</a></li>
            <li><a href="#services">Services</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main content area where the primary data will be displayed -->
      <main>
        <!-- Section for vehicle data -->
        <section class="data-section" id="vehicles">
          <article class="data-box">Vehicle Model</article>
          <article class="data-box">Vehicle Year</article>
          <article class="data-box">Vehicle Color</article>
        </section>

        <!-- Section for owner data -->
        <section class="data-section" id="owners">
          <article class="data-box">Owner Name</article>
          <article class="data-box">Owner Contact</article>
          <article class="data-box">Owner Address</article>
        </section>

        <!-- Section for service history data -->
        <section class="data-section" id="services">
          <article class="data-box">Last Service Date</article>
          <article class="data-box">Service Type</article>
          <article class="data-box">Service Cost</article>
        </section>
      </main>

      <!-- Footer section for copyrights and additional information -->
      <footer>Â© 2023 Car Database</footer>
    </div>
  </body>
</html>
