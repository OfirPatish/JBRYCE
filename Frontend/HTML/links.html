<!DOCTYPE html>
<html lang="he">
  <!-- Changing the language attribute to 'he' for Hebrew -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Useful Links</title>
    <style>
      /* Basic styling for the entire body */
      body {
        font-family: "Arial", sans-serif; /* Using Arial font for readability */
        background-color: #f5f5f5; /* Setting a light background color */
        padding: 20px; /* Adding padding around the content for spacing */
        text-align: right; /* Aligning text to the right since it's Hebrew */
      }

      /* Styling the main title */
      h1 {
        color: #333; /* Setting a dark gray color for the title */
        border-bottom: 2px solid #666; /* Adding a border below the title for emphasis */
        padding-bottom: 10px; /* Space between the title and its border */
      }

      /* Styling the links for a cleaner look */
      a {
        display: block; /* Making each link take up the full width so they're easier to click */
        color: #007bff; /* A standard blue color for the links */
        text-decoration: none; /* Removing the underline from the links */
        margin-top: 10px; /* Adding some space between each link for better separation */
        padding: 5px 0; /* Adding a little vertical padding for a larger click area */
      }

      /* Changing the link color on hover for better user feedback */
      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>דף עזרה לקשישים</h1>

    <!-- Adding links for various services -->
    <a href="https://www.btl.gov.il" target="_blank">ביטח לאומי</a>
    <a href="https://www.leumi.co.il" target="_blank">בנק לאומי</a>
    <a href="https://www.bankhapoalim.co.il" target="_blank">בנק פועלים</a>
    <a href="https://www.mizrahi-tefahot.co.il" target="_blank">בנק מזרחי</a>
    <a href="https://www.gov.il/he/departments/israel_police" target="_blank">משטרת ישראל</a>
    <a href="https://www.kiryat-yam.muni.il" target="_blank">עיריית קריית ים</a>
  </body>
</html>
