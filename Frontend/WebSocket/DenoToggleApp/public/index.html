<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Elements</title>
    <script src="/public/app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
      }
      .button {
        width: 150px;
        padding: 10px;
        margin: 10px auto;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        background-color: lightgrey;
      }
      .button:hover {
        opacity: 0.8;
      }
      .checkbox {
        margin: 10px 0;
      }
      .text-input {
        width: 150px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <b>WebSocket - Elements</b>
      <hr />
      <button id="button1" class="button" onclick="toggleButton1Color()">green/gray</button>
      <button id="button2" class="button" onclick="toggleButton2Color()">red/gray</button>
      <hr />
      <input type="checkbox" id="checkbox" class="checkbox" onclick="handleCheckboxChange()" /> Remember me
      <hr />
      <input
        type="text"
        placeholder="write something"
        id="textInput"
        class="text-input"
        oninput="handleTextInputChange()"
      />
    </div>
  </body>
</html>
