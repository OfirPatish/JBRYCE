<h1>{{ title }}</h1>

<h2>List of Names</h2>
<ul>
  <li
    *ngFor="let name of names; let i = index"
    [ngClass]="i % 2 === 0 ? 'zebra-black' : 'zebra-white'"
  >
    {{ name }}
  </li>
</ul>

<hr />

<h2>List of Genders</h2>
<div *ngFor="let gender of genderList">
  <ul [ngSwitch]="gender">
    <li *ngSwitchCase="'boy'" class="bg-blue">{{ gender }}</li>
    <li *ngSwitchCase="'girl'" class="bg-red">{{ gender }}</li>
    <li *ngSwitchDefault class="bg-black">{{ gender }}</li>
  </ul>
</div>

<hr />

<h2>List of Genders 2</h2>
<ul>
  <li
    *ngFor="let gender of genderList"
    [ngClass]="{
      'bg-blue': gender === 'boy',
      'bg-red': gender === 'girl',
      'bg-black': gender !== 'boy' && gender !== 'girl'
    }"
  >
    {{ gender }}
  </li>
</ul>
